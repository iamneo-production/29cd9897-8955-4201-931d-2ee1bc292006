<head>
  <title> 
    Sign Up
  </title>
</head>
<body>
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div id="header">
          <h4>TrulyCourse</h4>
        </div>
        <div class="image-container">
          <img src="assets/TrulyCourse.png"alt="">
        </div>
        <form>
          <label>
            <div class="mb-3">
              <h2>Sign Up</h2>
            </div>
            <div class="mb-3">
              <input placeholder="Enter email" id="emailid" type="Enter email">
            </div>
            <div class="mb-3">
              <input placeholder="Enter Username" id="usernameid" type="Enter Username">
            </div>
            <div class="mb-3">
              <input placeholder="Enter Mobilenumber" id="mobilenumberid" type="Enter Mobilenumber">
            </div>
            <div class="mb-3">
              <input placeholder="Password" id="passwordid" type="Password">
            </div>
            <div class="mb-3">
              <input placeholder="Confirm Password" id="confirmpasswordid" type="Confirm Password">
            </div>
            <pre></pre>
            <input type="Submit" class="button" value="Submit">
            <p>Already a user?<a href="#" style="color:rgb(112,77,207)">Login</a>.</p>
          </label>
        </form>
      </div>
    </div>
  </div>
</body>
