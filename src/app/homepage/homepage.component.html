<ul>
    <li><b>TrulyCourse</b></li>
    <li style="float:right"><a class="active" routerLink="/logout" class="btn btn-primary"  >Logout<mat-icon>logout</mat-icon></a></li>
  </ul>
  <!--Search bar-->
  <div class="box">
  <input type="text" id="searchBox" size="80" [(ngModel)]="filterTerm"/>
  <button id="searchButton"> Search</button>
</div>
  

<div class="container">
  <div class="row">
      <ng-container *ngFor="let item of array | filter: filterTerm">
          <div class="card col-md-3">
              <div class="img-container"><img src="{{item.image}}" alt=""></div>
              <h2 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.name}}</h2>
              <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.year}}</p>
              <p> {{item.catName}}</p>
              <button class="btn btn-primary" ><a href="{{item.link}}">
                View
              </a></button>
          </div>
      </ng-container>
  </div>
</div>
